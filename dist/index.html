<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="synth-container">
      <input
        class="gain-slider"
        type="range"
        id="sine-gain"
        min="0.0"
        max="1.0"
        step="0.1"
      />
      <input
        class="gain-slider"
        type="range"
        id="sawtooth-gain"
        min="0.0"
        max="1.0"
        step="0.1"
      />
      <input
        class="gain-slider"
        type="range"
        id="square-gain"
        min="0.0"
        max="1.0"
        step="0.1"
      />
      <br />
      <input id="lpf" type="range" min="20" max="8000" step="0.1" />
      <div class="keyboard">
        <div class="keys white-key" id="65">C</div>
        <div class="keys black-key" id="87">C#</div>
        <div class="keys white-key" id="83">D</div>
        <div class="keys black-key" id="69">D#</div>
        <div class="keys white-key" id="68">E</div>
        <div class="keys white-key" id="70">F</div>
        <div class="keys black-key" id="84">F#</div>
        <div class="keys white-key" id="71">G</div>
        <div class="keys black-key" id="89">G#</div>
        <div class="keys white-key" id="72">A</div>
        <div class="keys black-key" id="85">A#</div>
        <div class="keys white-key" id="74">B</div>
        <div class="keys white-key" id="75">C</div>
      </div>
    </div>
  </body>
</html>
